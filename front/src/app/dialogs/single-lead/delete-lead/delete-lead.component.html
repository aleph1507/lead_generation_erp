<h2 mat-dialog-title>Confirm lead deletion</h2>

<mat-dialog-content>

  <mat-dialog-actions class="stdDialogActions">
    <button class="mat-raised-button" (click)="close()">Cancel</button>
    <button class="mat-raised-button mat-primary" (click)="delete()">Delete</button>
  </mat-dialog-actions>

</mat-dialog-content>
