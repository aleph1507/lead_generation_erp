<h2 mat-dialog-title>{{data.client.name}}'s Prospects</h2>

<mat-dialog-content>
  <mat-table matSort [dataSource]="leadsDataSource" #table class="mat-elevation-z8 wide-mat-cell-table">

    <ng-container matColumnDef="name" style="width:15rem;">
      <th mat-header-cell class="wide-mat-cell" *matHeaderCellDef> Name </th>
      <td mat-cell class="wide-mat-cell" *matCellDef="let lead"> {{lead.firstName}} {{lead.middleName}} {{lead.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let lead"> {{lead.status}} </td>
    </ng-container>

    <ng-container matColumnDef="profile">
      <th mat-header-cell *matHeaderCellDef> Profile </th>
      <td mat-cell *matCellDef="let lead">
        <a *ngIf="lead.profile && lead.profile.trim() != ''"  href="{{lead.profile}}">
          Linkedin <mat-icon matIconList class="icon-control">link</mat-icon>
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let lead">
        <mat-icon matListIcon
                  (click)="openDialog(lead)"
                  class="icon-control"
        >border_color</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let lead">
        <mat-icon matListIcon
                  (click)="deleteDialog(lead)"
                  class="icon-control"
        >delete_outline</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </mat-table>

</mat-dialog-content>

<mat-dialog-actions class="stdDialogActions">
  <button class="mat-raised-button" (click)="closeDialog()">Close</button>
</mat-dialog-actions>
